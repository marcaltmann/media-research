<li class="card card--resource">
  <h3 class="card__title">
    <a class="card__link"
       href="{% url 'archive:resource_detail' resource.id %}">
      {{ resource.title }}
    </a>
  </h3>
  <p class="card__detail">
    {{ resource.duration }}
    <br>
    {{ resource.media_type }}
    <br>
    {{ resource.pub_date|date:"SHORT_DATE_FORMAT" }}
  </p>
</li>
