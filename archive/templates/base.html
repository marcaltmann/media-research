{% load static %}
{% load i18n %}
{% load vite %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Research and presentation software for multimedia resources" />
    <title>
      {% block title %}
        {% translate "Media Explorer" %}
      {% endblock %}
    </title>
    {% vite %}
    {% vite 'assets/css/main.css' %}
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.10.0/video-js.css" />
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body class="site">
    {% include "header.html" %}
    <main class="site__main">
      <div class="container u-mt u-mb-large">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% include "footer.html" %}
    {% block javascript %}{% endblock %}
  </body>
</html>
