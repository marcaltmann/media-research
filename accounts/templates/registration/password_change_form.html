{% extends "base.html" %}
{% block title %}
  Change password | {{ block.super }}
{% endblock title %}
{% block content %}
  {% if form.errors %}<p>Errors</p>{% endif %}
  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
