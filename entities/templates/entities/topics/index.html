{% extends "base.html" %}
{% block title %}
  Topics | {{ block.super }}
{% endblock title %}
{% block content %}
  <h1 class="h1">Topics</h1>
  {% if topics %}
    <ul>
      {% for topic in topics %}
        <li>
          <a href="{% url 'entities:topic_detail' topic.id %}">{{ topic }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No topics are available.</p>
  {% endif %}
{% endblock content %}
